        <h1><b>Inscreva-se</b></h1>
        <form method="POST">
        <fieldset>
          <label for="seleciona_evento">Evento</label>
            <select name="assunto" id="seleciona_evento" value="Evento"/>
            <option value>-- Selecione --</option>
            <option value="VSA">Voe sem Asas</option>
            <option value="FJ">Festa Junina</option>
            <option value="SDT">Semana de Tecnologia</option>
         </select>
        </fieldset>
        <fieldset>
          <legend>Informações de Acesso</legend></br>
          <label for="usuario_evento">Usuário:</label>
          <input type="text" name="user" id="usuario_evento" required/></br></br>
          <label for="senha_evento">Senha:&emsp;</label>
          <input type="password" name="password" id="senha_evento" required/></br></br>
          <label for="confirma_senha_evento">Confirme a Senha:</label>
          <input type="password" name="conf_password" id="confirma_senha_evento" required/></br></br>
        </fieldset>
        <fieldset>
          <legend>Informações Pessoais</legend></br>
          <label for="nome_completo_evento">Nome Completo:</label>
          <input type="text" name="complet_name_event" id="nome_completo_evento" required/></br></br>
          <label for="email_evento">E-mail:</label>
          <input type="email" name="email_event" id="email_evento" required/></br></br>
          <label for="celular_evento">Celular:</label>
          <input type="text" name="cell_event" id="celular_evento" placeholder="(11) 91234-5678"/></br></br>
          <fieldset>
            <legend>Sexo</legend>
            <label for="genero_masc">Masculino
            <input id="genero_masc" type="radio" name="sexo" value="M"/>
            </label>
            <label for="genero_fem">Feminino
            <input id="genero_fem" type="radio" name="sexo" value="F"/>
            </label>
          </fieldset></br>
          <label for="data_nasc">Data de Nascimento:</label>
          <input type="date" name="date_nasc" id="data_nasc"></br></br>
          <label for="color">Cor Favorita:</label>
          <input type="color" name="all_color" id="color"></br></br>
          <label for="perfil_github">Perfil no Github:</label>
          <input type="text" name="profile_github" id="perfil_github"></br></br>
        </fieldset></br>
          <button type="submit">Inscrever</button>&nbsp;
          <button type="reset">Limpar</button>
        </form>
